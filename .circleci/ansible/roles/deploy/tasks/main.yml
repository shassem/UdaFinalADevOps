---
# npm and pm2 should be already installed "configure-server" role

- name: "Create a directory"
  file:
    path: ~/backendapp
    state: directory
    mode: '0755'

- name: "unzipping"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backendapp

- name: "pm2"
  shell: |
    cd ~/backendapp/dist
    pm2 stop default
    pm2 start main.js

